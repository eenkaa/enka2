<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      :root {
        --genişlik: 200px;
        --renk1: red;
        --renk2: yellow;
      }

      .box {
        width: var(--genişlik);
        background-color: var(--renk1);
        margin-bottom: 10px;
        height: var(--genişlik);
      }

      .box2 {
        width: var(--genişlik);
        background-color: var(--renk2);
        height: var(--genişlik);
      }
    </style>
  </head>
  <body>
    <div class="box">enes</div>
    <div class="box2">kaya</div>
  </body>
</html>
