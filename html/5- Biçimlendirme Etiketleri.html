<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!--
        b: Kalın (Bold) anlamına gelir, metni kalınlaştırır.

        strong: Kalın (Bold) anlamına gelir, metni kalınlaştırır. Ancak SEO için daha uygun bir etikettir.

        i: İtalik anlamına gelir, metni ilatik hale getirir.

        em: İtalik anlamına gelir, metni ilatik hale getirir. Ancak SEO için daha uygun bir etikettir.

        small: Küçük yazılar için kullanılır.

        big: Büyük yazılar için kullanılır. (Kullanımı tavsiye edilmez.)

        ins: Yazının altını çizer.

        del: Yazının üstünü çizer.

        sub: Yazıyı diğer yazıların sağ alt köşesine getirir.

        sup: Yazıyı diğer yazıların sağ üst köşesine getirir.

    -->
    <p>Normal Yazı</p>
    <p><b>Kalın Yazı</b></p>
    <p><strong>Kalın Yazı (strong)</strong></p>
    <p><i>İtalik Yazı</i></p>
    <p><em>İtalik Yazı (em)</em></p>
    <p><small>Küçük Yazı</small></p>
    <p><big>Büyük Yazı</big></p>
    <p><ins>Altı Çizili Yazı</ins></p>
    <p><del>Üstü Çizilmiş Yazı</del></p>
    <p>H<sub>2</sub>O</p>
    <p>X<sup>2</sup></p>
  </body>
</html>
