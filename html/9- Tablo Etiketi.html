<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!--
        table: HTML'de tablo oluşturmaya yarar.

        thead: Tablonun başlıklarını içerir.

        tbody: Tablonun içeriklerini içerir.
        
        tr: Tablo row anlamına gelir, tabloya satır oluşturur.

        th: Tablonun başlıklarını içerir.
        
        td: Tablonun içeriklerini doldurmamızı sağlar.

        rowspan: Satırda belirlenen sayı kadar yer kaplar.

        colspan: Sütunda belirlenen sayı kadar yer kaplar.
    -->

    <table border="1">
      <caption>
        Tablo 1
      </caption>
      <thead>
        <tr>
          <th>Başlık 1</th>
          <th>Başlık 2</th>
          <th>Başlık 3</th>
          <th>Başlık 4</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td bgcolor="red">İçerik 1</td>
          <td>İçerik 2</td>
          <td rowspan="2">row span 2</td>
          <td>İçerik 4</td>
        </tr>

        <tr>
          <td colspan="2">colspan 2</td>
          <td>İçerik 6</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
